<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gallery">
        <div class="grid">
            <img src="assets/images/image1.jpg" alt="Image 1" class="thumbnail">
            <img src="assets/images/image2.jpg" alt="Image 2" class="thumbnail">
            <img src="assets/images/image3.jpg" alt="Image 3" class="thumbnail">
        </div>
    </div>

    <div id="lightbox" class="lightbox-hidden">
        <span class="close">&times;</span>
        <img src="" alt="" class="lightbox-content">
        <div class="lightbox-caption"></div>
    </div>

    <script src="js/lightbox.js"></script>
</body>
</html>
